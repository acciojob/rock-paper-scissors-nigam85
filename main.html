<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Rock Paper Scissors Game</h1>
    <label for="game-number">Enter number of turns:</label>
    <input type="number" id="game-number" data-ns-test="game-number">
    <button id="play-game" data-ns-test="play-game">Play</button>

    <div class="game-container">
        <div class="options">
            <button class="option" data-ns-test="rock">Rock</button>
            <button class="option" data-ns-test="paper">Paper</button>
            <button class="option" data-ns-test="scissors">Scissors</button>
        </div>
        <div class="results">
            <p>Computer chooses: <span id="computer-choose" data-ns-test="computer-choose"></span></p>
            <p>Round result: <span id="round-result" data-ns-test="round-result"></span></p>
            <p>Rounds left: <span id="rounds-left" data-ns-test="rounds-left"></span></p>
            <p>User points: <span id="user-points" data-ns-test="user-points"></span></p>
            <p>Computer points: <span id="computer-points" data-ns-test="computer-points"></span></p>
        </div>
        <div class="game-result">
            <p>Game result: <span id="game-result" data-ns-test="game-result"></span></p>
        </div>
    </div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
